<html>
<head>
    <title>CALCULATOR</title>
    <meta charset="utf-8">
</head>
<body>

    <div id="calculator">

        <div class="screen" id="screen_one"></div>
        <div class="screen" id="screen_two"></div>
        <div id="numbers">
            <button class="border" value="7">7</button>
            <button class="border" value="8">8</button>
            <button class="border_two" value="9">9</button>
            </br>
            <button class="border" value="4">4</button>
            <button class="border" value="5">5</button>
            <button class="border_two" value="6">6</button>
            </br>
            <button class="border" value="1">1</button>
            <button class="border" value="2">2</button>
            <button class="border_two" value="3">3</button>
            </br>
            <button class="border" value=".">.</button>
            <button class="border" value="0">0</button>
            <button value=""></button>
        </div>

        <div id="signs">
            <button class="sign" value="/">/</button>
            <button class="sign" value="<">&larr;</button>
            </br>
            <button class="sign" value="*">*</button>
            <button class="sign red" value="c">c</button>
            </br>
            <button class="sign" value="-">-</button>
            <button class="sign" id="plus"value="+">+</button>
            </br>
            <button class="sign_x" id="do_it" value="=">=</button>
        </div>

    </div>

</body>

</html>
